  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật sản phẩm

    </h1>
    <ol class="breadcrumb">
        <li><a href="#/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="#/order">Đơn hàng</li>
        <li class="active">Danh sách</li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{product.Name}}</h3>
        </div><!-- /.box-header -->

        <div class="box-body">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="order.CustomerName" placeholder="Customer name" />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="order.CustomerAddress" placeholder="Customer address" />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="order.CustomerEmail" placeholder="Customer email" />
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="order.CustomerMobile" placeholder="Customer mobile" />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="order.CustomerMessage" placeholder="Customer message" />
                </div>
            </div>

            <div>
                <button class="btn btn-primary" ng-click="update()">Update</button>
            </div>
        </div>
    </div><!-- /.box -->
</section><!-- /.content -->
